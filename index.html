<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carousel and Scrollspy</title>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicator -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="Pengu1.jpg" alt="img1" />
          </div>

          <div class="item">
            <img src="Pengu2.jpg" alt="img2" />
          </div>

          <div class="item">
            <img src="Pengu3.jpg" alt="img3" />
          </div>
        </div>
        <!-- Left and Right control -->
        <a class="left carousel-control" data-slide="prev" href="">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-slide="next" href="">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </body>
</html>
